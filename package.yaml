name:           coinbase-pro
version:        0.5.0.0
description:    API to coinbase-pro
homepage:       https://github.com/mdunnio/coinbase-pro#readme
bug-reports:    https://github.com/mdunnio/coinbase-pro/issues
author:         Michael Dunn <michaelsdunn1@gmail.com>
maintainer:     Michael Dunn <michaelsdunn1@gmail.com>
copyright:      2019 Michael Dunn <michaelsdunn1@gmail.com>
license:        MIT
license-file:   LICENSE
build-type:     Simple

extra-source-files:
    README.md

github: https://github.com/mdunnio/coinbase-pro

dependencies:
  - base
  - HsOpenSSL
  - aeson
  - aeson-casing
  - async
  - binary
  - bytestring
  - containers
  - cryptonite
  - http-api-data
  - http-client
  - http-client-tls
  - http-streams
  - http-types
  - io-streams
  - memory
  - network
  - servant
  - servant-client
  - servant-client-core
  - text
  - time
  - transformers
  - unagi-streams
  - unordered-containers
  - vector
  - websockets
  - wuss

library:
  source-dirs: src/lib/
  ghc-options: -Wall -fwarn-tabs -O2 -funbox-strict-fields

executables:
  test-request:
    main: Main.hs
    source-dirs: src/example/request/
    dependencies:
      - coinbase-pro

  test-stream:
    main: Main.hs
    source-dirs: src/example/stream/
    dependencies:
      - coinbase-pro
